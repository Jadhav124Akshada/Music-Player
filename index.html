<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="music-player">
        <h1>Music Player</h1>
        <div class="song-info">
            <div id="song-image" style="width: 300px; height: 300px; background-size: cover; background-position: center; border: 1px solid #ccc;"></div>
            <h2 id="song-title">Song Title</h2> <!-- Song title -->
        </div>
        <audio id="audio" src=""></audio> <!-- Audio element to play music -->

        <div id="progress-container" style="width: 100%; height: 10px; background: #ccc; cursor: pointer; position: relative; border-radius: 5px; margin: 20px 0;">
            <div id="progress-bar" style="width: 0%; height: 100%; background: #28a745; border-radius: 5px;"></div>
        </div>
        
        <div style="display: flex; justify-content: space-between; font-size: 14px; color: #ccc;">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <div class="control-btn">
                <button id="prev" class="btn">⏮</button>
                <p>Previous</p>
            </div>
            <div class="control-btn">
                <button id="playPause" class="btn">▶</button>
                <p id="playPauseText">Play</p>
            </div>
            <div class="control-btn">
                <button id="next" class="btn">⏭</button>
                <p>Next</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JS -->
</body>
</html>
